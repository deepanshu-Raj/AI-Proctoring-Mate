{% extends 'login_base.html' %}
{% load static %}

{% block content %}
<form class="login100-form validate-form" method="POST" name="login_form">
  {% csrf_token %}
  <span class="login100-form-title">
    User Login
  </span>
  {% if message %}
  <strong>
    {% if error %}
    <div style="color:#61b15a;padding-bottom:5px;text-align:center;">{{ message }}</div>
    {% else %}
    <div style="color:#be0000;padding-bottom:5px;text-align:center;">{{ message }}</div>
    {% endif %}
  </strong>
  {% endif %}
  <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
    <input class="input100" type="text" name="user_name" placeholder="Username">
    <span class="focus-input100"></span>
    <span class="symbol-input100">
      <i class="fa fa-user-circle-o" aria-hidden="true"></i>
    </span>
  </div>

  <div class="wrap-input100 validate-input" data-validate="Password is required">
    <input class="input100 passwordInput" type="password" name="user_pwd" placeholder="Password">
    <span class="focus-input100"></span>
    <span class="symbol-input100">
      <i class="fa fa-lock" aria-hidden="true"></i>
    </span>
  </div>
  <!-- add a badge -->
  <div class="btn myStyle" style="padding:0;background-color:#007580;border:0;height:28px;width:60px;margin-left:220px;opacity:0.7;">
    <p class="Toggle" style="color:#fed049;font-weight:bold;">SHOW</p>
  </div>

  <div class="container-login100-form-btn">
    <button class="login100-form-btn">
      Login
    </button>
  </div>

  <div class="text-center p-t-12">
    <span class="txt1">
      Forgot
    </span>
    <a class="txt2" href="{% url 'request_password_reset' %}">
      Username / Password?
    </a>
  </div>

  <div class="text-center p-t-136" style="padding-top: 70px;">
    <a class="txt2" href="{% url 'registration_page' %}">
      Create your Account
      <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
    </a>
  </div>
</form>
{% endblock %}
