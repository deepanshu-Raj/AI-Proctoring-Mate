  {% load static %}
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}
    {% endblock %}
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'SelfCreation/css/slider.css' %}">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/e36824a4be.js"></script>

  </head>

  <body style="margin-top: 0px;padding-top: 0px;padding-left: 0px;padding-right: 0px;">
    <section style="margin-bottom: 100px;">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home_page' %}">
          <i class="fa fa-pagelines" aria-hidden="true"></i>
          Test Mate
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard_view' %}">Dashboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user_timeline' %}">Timeline</a>
            </li>
            <li class="nav-item" style="margin-top: 6px;padding-left: 5px;">
              <form action="{% url 'logout_page' %}" method="POST">
                {% csrf_token %}
                <div class="sidebar__logout" style="">
                  <!-- <i class="fa fa-power-off" style="margin-right: 0px;margin-top: 20px;padding-top: 10px;"></i> -->
                  <button type="submit" name="button" class="sidebar__logout" style="background-color:#343a40;color:#e65061;margin-top: 2px;
      margin-left: 2px;border:0;">
                    <i class="fa fa-power-off" style=""></i>
                    Log Out
                  </button>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <section>
      <div class="row">
        <div class="card col-lg-6 col-md-6 col-sm-4" style="margin-left:100px;margin-right:50px;padding:0px;">
          <div class="card-header" style="background-color:#007580;">
            <h3 style="color:#ADEFD1FF;">Test Requirements</h3>
          </div>
          <div class="card-body">
            <h5 class="card-title">Give us the Configurations for your Quiz &nbsp;<b>&darr;</b></h5>
            <hr>
            <div>
              {% block content %}
              {% endblock %}
            </div>

          </div>
          {% block collect %}
          {% endblock %}
        </div>

        <div class="col-lg-4" style="padding-left: 100px;margin-top:100px;">
          <figure>{% block image %}{% endblock %}</figure>
        </div>
      </div>

    </section>
    <!-- Local JS -->
    <!-- <script type="text/javascript" src="{% static 'SelfCreation/js/slider.js' %}"></script> -->
    <!-- Local JS (for dynamic sliders) -->
    <script type="text/javascript" src="{% static 'SelfCreation/js/addFields.js' %}"></script>
  </body>

  </html>
