{% load static %}
<!DOCTYPE HTML>
<!--
	Photon by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>Test Mate</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!-- FAVICON -->
	  <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}" />
		<!-- css -->
		<link rel="stylesheet" href="{% static 'Home/assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'Home/assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<section id="header">
				<div class="inner">
					<span class="icon solid major fa-cloud"></span>
					{% block header %}
					{% endblock %}
					<ul class="actions special">
						<li><a href="#one" class="button scrolly">Discover</a></li>
					</ul>
				</div>
			</section>

		<!-- One -->
			<section id="one" class="main style1">
				<div class="container">
					<div class="row gtr-150">
						{% block section-1 %}
						{% endblock %}
					</div>
				</div>
			</section>

		<!-- Two -->
			{% block section-2 %}
			{% endblock %}

		<!-- Three -->
			<section id="three" class="main style1 special">
				<div class="container">
					{% block section-3 %}
					{% endblock %}
				</div>
			</section>

		<!-- Four -->
			<section id="four" class="main style2 special">
				<div class="container">
					{% block section-4 %}
					{% endblock %}
				</div>
			</section>

		<!-- Five -->


		<!-- Footer -->
			{% block footer %}
			{% endblock %}

		<!-- Scripts -->
			<script src="{% static 'Home/assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'Home/assets/js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'Home/assets/js/browser.min.js' %}"></script>
			<script src="{% static 'Home/assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'Home/assets/js/util.js' %}"></script>
			<script src="{% static 'Home/assets/js/main.js' %}"></script>

	</body>
</html>
